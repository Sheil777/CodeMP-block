<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./template/css/style.css">
    <title>CodeMP</title>
</head>
<body>
    <div class="wrapper">
        <div class="link-wb">
            <div class="link-wb__container _container">
                <a href="./wb.html">Пример на WB</a>
            </div>
        </div>
        <div class="frame">
            <div class="frame__container _container">
                <section class="frame__column frame__logo">
                    <img src="./template/image/logo.png" alt="Логотип">
                    <div class="text">
                        <h2>CodeMP</h2>
                        <span>Контроль отзывов</span>
                    </div>
                </section>
                <div class="frame__delimiter"></div>
                <section class="frame__column frame__limit">
                    <h3 class="frame__header">
                        <span>Лимит проверок: 5/10</span>
                        <img src="./template/image/icons/question.svg" alt="Знак вопроса">
                        <div class="clue">
                            <div class="clue__inner">
                                Лимит обновляется каждые 3 часа
                            </div>
                        </div>
                    </h3>
                    <a class="button">
                        <span>Анализировать</span>
                        <img class="frame-limit__load" src="./template/image/loading.gif" alt="Загрузка">
                    </a>
                </section>
                <div class="frame__delimiter"></div>
                <section class="frame__column frame__coincidences">
                    <h3 class="frame__header">Совпадений найдено</h3>
                    <div class="register">
                        <div class="register__item">
                            <img class="register__img h16" src="./template/image/icons/message.svg" alt="Иконка отзывов">
                            <span class="register__value">249</span>
                        </div>
                        <div class="register__item">
                            <img class="register__img h16" src="./template/image/icons/human.svg" alt="Иконка аккаунта">
                            <span class="register__value">34</span>
                        </div>
                    </div>
                </section>
                <div class="frame__delimiter"></div>
                <section class="frame__column frame__analys">
                    <h3 class="frame__header">
                        <span>Анализ покупателей</span>
                        <img src="./template/image/icons/question.svg" alt="Знак вопроса">
                        <div class="clue">
                            <div class="clue__inner">
                                Подсказка
                            </div>
                        </div>
                    </h3>
                    <div class="register">
                        <div class="register__item">
                            <img class="register__img" src="./template/image/icons/mouse.png" alt="Мышка">
                            <span class="register__value">4</span>
                        </div>
                        <div class="register__item">
                            <img class="register__img" src="./template/image/icons/money.png" alt="Денежки">
                            <span class="register__value">10</span>
                        </div>
                        <div class="register__item">
                            <img class="register__img" src="./template/image/icons/human-circle.png" alt="Человек">
                            <span class="register__value">20</span>
                        </div>
                    </div>
                </section>
                <div class="frame__delimiter"></div>
                <section class="frame__column frame__download">
                    <h3 class="frame__header">
                        <span>Скачать отзывы</span>
                        <img src="./template/image/icons/question.svg" alt="Знак вопроса">
                        <div class="clue">
                            <div class="clue__inner">
                                Подсказка
                            </div>
                        </div>
                    </h3>
                    <div class="frame-download">
                        <div class="frame-download__select">1,2,3,4,5</div>
                        <img src="./template/image/icons/download.svg" class="frame-download__button">
                        <div class="frame-download__list">
                            <div class="frame-download__item">
                                <input id="loadFeedbackAll" class="frame-download__input" name="loadFeedback" type="checkbox" value="all">
                                <label class="frame-download__label" for="loadFeedbackAll">Все</label>
                            </div>
                            <div class="frame-download__item">
                                <input id="loadFeedbackOne" class="frame-download__input" name="loadFeedback" type="checkbox" value="one">
                                <label class="frame-download__label" for="loadFeedbackOne">1 звезда</label>
                            </div>
                            <div class="frame-download__item">
                                <input id="loadFeedbackTwo" class="frame-download__input" name="loadFeedback" type="checkbox" value="two">
                                <label class="frame-download__label" for="loadFeedbackTwo">2 звезды</label>
                            </div>
                            <div class="frame-download__item">
                                <input id="loadFeedbackThree" class="frame-download__input" name="loadFeedback" type="checkbox" value="three">
                                <label class="frame-download__label" for="loadFeedbackThree">3 звезды</label>
                            </div>
                            <div class="frame-download__item">
                                <input id="loadFeedbackFour" class="frame-download__input" name="loadFeedback" type="checkbox" value="four">
                                <label class="frame-download__label" for="loadFeedbackFour">4 звезды</label>
                            </div>
                            <div class="frame-download__item">
                                <input id="loadFeedbackFive" class="frame-download__input" name="loadFeedback" type="checkbox" value="five">
                                <label class="frame-download__label" for="loadFeedbackFive">5 звезд</label>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="frame__delimiter"></div>
                <section class="frame__column frame__instruction">
                    <h3 class="frame__header">Как это работает?</h3>
                    <a href="#">
                        <span>Инструкция</span>
                        <img src="./template/image/icons/youtube.png" alt="YouTube">
                    </a>
                </section>
            </div>
        </div>
        <div class="empty-block" style="width: 100%; height: 500px;"></div>
    </div>
    <script src="./template/js/scripts.js"></script>
</body>
</html>
